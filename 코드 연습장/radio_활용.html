<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const output = document.querySelector("#output");
      const radios = document.querySelectorAll("[name=pet]");

      radios.forEach((radio) => {
        radio.addEventListener("change", (event) => {
          const current = event.currentTarget;
          if (current.checked) {
            output.textContent = `So... Your favorite is a ${current.value}!`;
          }
        });
      });
    });
  </script>
  <body>
    <h2>💚 choose your favorite animal 💚</h2>
    <input type="radio" name="pet" value="dog" />
    <span>dog 🐶</span>
    <input type="radio" name="pet" value="cat" />
    <span>cat 🐱</span>

    <input type="radio" name="pet" value="fish" />
    <span>fish 🐠</span>
    <input type="radio" name="pet" value="bird" />
    <span>bird 🐥</span>
    <input type="radio" name="pet" value="etc" />
    <span>etc ❓</span>
    <hr />
    <h3 id="output"></h3>
  </body>
</html>
